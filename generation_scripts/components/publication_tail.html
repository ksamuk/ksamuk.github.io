<script>
  $(document).ready(function() {

    $(".filter-button").click(function() {
      var value = $(this).attr('data-filter');

      if (value == "all") {
        //$('.filter').removeClass('hidden');
        $('.filter').show('1000');
      } else {
        //            $('.filter[filter-item="'+value+'"]').removeClass('hidden');
        //            $(".filter").not('.filter[filter-item="'+value+'"]').addClass('hidden');
        $(".filter").not('.' + value).hide('3000');
        $('.filter').filter('.' + value).show('3000');

      }
    });

    if ($(".filter-button btn-sm").removeClass("active")) {
      $(this).removeClass("active");
    }
    $(this).addClass("active");

  });
</script>

<!-- copy to clipboard + bounce script -->
<!-- from https://inspiredwebdev.com/copy-to-clipboard-with-javascript/ -->
<script>
  function copyToClipboard(citation) {
    const str = citation
    const el = document.createElement('textarea')
    el.value = str
    el.setAttribute('readonly', '')
    el.style.position = 'absolute'
    el.style.left = '-9999px'
    document.body.appendChild(el)
    el.select()
    document.execCommand('copy')
    document.body.removeChild(el)

  }

  function bounceClick(id) {
    var element = document.getElementById(id);
    element.classList.add('animated', 'bounceIn');
    setTimeout(function() {
      element.classList.remove('bounceIn');
    }, 250);

  }
</script>
